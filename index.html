<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <!-- LINK BOOTSTRAP -->

        <!-- LINK CSS -->
        <link rel="stylesheet" href="style.css">

    <body>
        <header class="p-1 mb-5">
            <div class="container">
                <div class="row">
                    <div class="offset-10 col-2">
                        <img class="img-fluid" src="./img/trein.gif" alt="TRENO">
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <diw class="row justify-content-center">
                    <div class="col-6">
                        <div class="box">
                            <div class="punti-bianchi1"></div>
                            <div class="punti-bianchi2"></div>
                            <div class="punti-bianchi3"></div>
                            <div class="punti-bianchi4"></div>
                            <div class="input-group flex-nowrap mb-3">
                                <span class="input-group-text" id="addon-wrapping">Nome</span>
                                <input type="text" class="form-control" placeholder="Come ti chiami?" aria-describedby="addon-wrapping" id="nome">
                            </div>
                            <div class="input-group flex-nowrap mb-3">
                                <span class="input-group-text" id="addon-wrapping">Cognome</span>
                                <input type="text" class="form-control" placeholder="Come fai di cognome?" aria-describedby="addon-wrapping" id="cognome">
                            </div>
                            <div class="input-group flex-nowrap mb-3">
                                <span class="input-group-text" id="addon-wrapping">Città</span>
                                <input type="text" class="form-control" placeholder="Da dove vieni?" aria-describedby="addon-wrapping" id="citta">
                            </div>
                            <div class="input-group flex-nowrap mb-3">
                                <span class="input-group-text" id="addon-wrapping">Km</span>
                                <input type="number" class="form-control" placeholder="Quanti kilometri vuoi percorrere?" aria-describedby="addon-wrapping" id="km-distanza">
                            </div>
                            <div class="input-group flex-nowrap mb-3">
                                <span class="input-group-text" id="addon-wrapping">Età</span>
                                <input type="number" class="form-control" placeholder="Quanti anni hai?" aria-describedby="addon-wrapping" id="eta">
                            </div>
                            <button class="btn btn-success mb-3">
                                VIAGGIA
                            </button>
                            <div class="output d-flex justify-content-between">
                                <div class="text output">
                                    Costo (IVA ESCLUSA)
                                </div>
                                <div id="output"></div>
                            </div>
                            <div class="output d-flex justify-content-between">
                                <div class="text output">
                                    Sconto applicato: 
                                </div>
                                <div id="sconto"></div>
                            </div>
                            <div class="output d-flex justify-content-between">
                                <div class="text  output">
                                    IVA
                                </div>
                                <div id="iva"></div>
                            </div>
                            <div class="output d-flex justify-content-between">
                                <div class="text  output">
                                    TOTALE: 
                                </div>
                                <div id="totale"></div>
                            </div>
                            
                            
                            
                            
                        </div>
                    </div>
                </diw>
            </div>
